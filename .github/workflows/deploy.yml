name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Sostituisci con il nome della tua branch principale se diversa

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Copy index.html to root
        run: cp layouts/index.html index.html

      - name: Copy static files to root
        run: cp -r layouts/static/* .

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
